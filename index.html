<!-- index.html -->
<html>
  <head>
    <title>Angular 2 Quickstart</title>
    <script src="/quickstart/dist/es6-shim.js"></script>
  </head>
  <body>
  
    <!-- The app component created in app.es6 -->
    <my-app></my-app>

    <!-- Cargamos el componente en el HTML -->
    <script>
	  //Establecemos donde estan los archivos del proyecto reescribiendo el path
	  System.paths = {
	    //AngularJS (De aqui app.es6 importa los modulos)
	    'angular2/*':'/quickstart/angular2/*.js', 
	    //Aserciones en tiempo de ejecucion
	    'rtts_assert/*': '/quickstart/rtts_assert/*.js', 
	    // My app (nuestro componente)
	    'app': 'app.es6'
	  };
	  
	  // Cargamos nuestro componente
	  System.import('app');
	</script>
    
  </body>
</html>
